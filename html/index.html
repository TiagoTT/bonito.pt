<html>
  <head>
    <title>Queres um endereço bonito?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://css.ink.sapo.pt/v1/css/ink.css">
    <!--[if IE]>
    <link rel="stylesheet" href="http://css.ink.sapo.pt/v1/css/ink-ie.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <![endif]-->
    <script type="text/javascript" src="http://js.sapo.pt/Bundles/Ink.js"></script>
  </head>
  <body>
    <div class="ink-container">
      <div class="ink-row ink-vspace">
        <div class="ink-l20 ink-m15 ink-s2">&nbsp;</div>
        <div class="ink-l60 ink-m70 ink-s96">
          <h1 class="caution" align="left">Experimental !!!</h1>
          <h2 class="warning" align="right">Mas deve funcionar</h2>
          <h1 align="left">Queres um endereço bonito?</h1>
          <h2 align="right">Estás no sítio certo!</h2>
          <hr />
          <form method="GET" action="action" class="ink-form inline">
            <fieldset>
              <div class="control">
                <label for="virtual" class="wider">Quero o endereço</label>
                  <input type="text" name="virtual" id="virtual" class="short"></input>
                  @bonito.pt
                <p class="tip space wider">(escolhe o nome que queres no novo endereço)</p>
              </div>
              <div class="control">
                <label for="real" class="wider">a apontar para aqui</label>
                <input type="text" name="real" id="real" class="short"></input>
                <p class="tip space wider">(indica o teu endereço verdadeiro)</p>
              </div>
              <hr />
              <input type="hidden" name="action" value="create" />
              <input class="ink-button success" style="float:right" type="submit" value="se faz favor" />
            </fieldset>
          </form>
        </div>
        <div class="ink-l20 ink-m15 ink-s2">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
